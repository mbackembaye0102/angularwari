<app-header></app-header>

<br> <br>
<h1 align="center"> RUBRIQUE NEVOIE</h1>
<br>


<form #envoie=ngForm (ngSubmit)="onsubmit(envoie.value)">
        <h1 align="center"> INFORMATION ENVOYEUR</h1>

    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Prenom Expediteur</label>
        <div class="col">
        <input type="text" #prenom ngModel required="required" name="prenom" class="form-control" id="username" placeholder="Prenom Expediteur">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom Expediteur</label>
        <div class="col">
        <input type="text" #nom ngModel required="required" name="nom" class="form-control" id="username" placeholder="Nom Expediteur">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Type Piece</label>
        <div class="col">
        <select class="form-control" #typePiece ngModel name="typePiece">
                <option  value="CIN">CIN</option>
                <option  value="Passeport">Passeport</option>
                <option  value="Permis">Permis de Conduire</option>

        </select>
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Numero Piece</label>
        <div class="col">
        <input type="number" #numeroPiece ngModel required="required"  name="numeroPiece" class="form-control" id="inputPassword3" placeholder="Numero de Piéce">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Telephone Expediteur</label>
        <div class="col">
        <input type="number" #telephone ngModel required="required" min=700000000 max=800000000 name="telephone" class="form-control" id="inputPassword3" placeholder="Téléphone">
        </div>
    </div>
    <h1 align="center"> INFORMATION BÉNÉFICIAIRE</h1>

    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Prenom Destinataire</label>
        <div class="col">
        <input type="text" #prenomb ngModel required="required" name="prenomb" class="form-control" id="username" placeholder="Prenom Bénéficiaire">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom Destinataire</label>
        <div class="col">
        <input type="text" #nomb ngModel required="required" name="nomb" class="form-control" id="username" placeholder="Nom Bénéficiaire">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Telephone Destinataire</label>
        <div class="col">
        <input type="number" #telephoneb ngModel required="required" min=700000000 max=800000000 name="telephoneb" class="form-control" id="inputPassword3" placeholder="Téléphone Bénéficiaire">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Montant</label>
        <div class="col">
        <input type="number" #montant ngModel required="required"  name="montant" class="form-control" id="inputPassword3" placeholder="Montant ">
        </div>
    </div>

    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <div class="col">
        <button type="submit" name="valider" class="btn btn-primary" >AJOUTER</button>
        </div>
    </div>
    </form>
