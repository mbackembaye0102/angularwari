<app-header></app-header>

<h1 align="center"> Account Deposit</h1>
<br>
<form #d=ngForm (ngSubmit)="onsubmit(d.value)">

    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Montant</label>
        <div class="col">
        <input type="number" #montant ngModel required="required" name="montant" class="form-control" id="inputPassword3" placeholder="Montant à déposer">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Compte</label>
        <div class="col">
        <select class="form-control" #compte ngModel name="compte">
                <option *ngFor="let c of comptes" value="{{c.id}}">{{c.numeroCompte}}</option>
        </select>
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <div class="col">
        <button type="submit" name="valider" class="btn btn-primary"  >DEPOSER</button>
        </div>
    </div>
    </form>
