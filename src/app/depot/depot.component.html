<app-header></app-header>

<h1 align="center"> Account Deposit</h1>
<br>
<form #d=ngForm (ngSubmit)="submitcompte(d.value)">

    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Compte</label>
        <div class="col">
        <input type="text" #numeroCompte ngModel required="required" name="numeroCompte" class="form-control" id="inputPassword3" placeholder="Numero de Compte ">
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <div class="col">
        <button type="submit" name="valider" class="btn btn-primary"  >RECHERCHER COMPTE</button>
        </div>
    </div>
    </form>

    
      
      <div *ngFor="let comptes of compte " >
 
          <div class="form-group row col-6 col-md-push-4 offset-md-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Id Compte</label>
              <div class="col">
              <input type="text" disabled value={{comptes.id}}  class="form-control" id="inputPassword3">
              </div>
          </div>

          <div class="form-group row col-6 col-md-push-4 offset-md-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Numero Compte</label>
              <div class="col">
              <input type="text" disabled  value={{comptes.numeroCompte}} class="form-control" id="inputPassword3" >
              </div>
          </div>

          <div class="form-group row col-6 col-md-push-4 offset-md-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Solde</label>
              <div class="col">
              <input type="text"  disabled value={{comptes.solde}}   class="form-control" id="inputPassword3" >
              </div>
          </div>

          <div class="form-group row col-6 col-md-push-4 offset-md-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Partenaire</label>
              <div class="col">
              <input type="text" disabled value={{comptes.partenaire.entreprise}}  class="form-control" id="inputPassword">
              </div>
          </div>

         
  </div>


  <form *ngFor="let comptes of compte" #d=ngForm (ngSubmit)="onsubmit(d.value)">

      <div class="form-group row col-6 col-md-push-4 offset-md-3">
          <label hidden for="inputPassword3" class="col-sm-2 col-form-label">Compte</label>
          <div class="col">
          <input type="text"  hidden #compte ngModel={{comptes.id}} required="required" name="compte" class="form-control" id="inputPassword3" placeholder="Numero de Compte ">
          </div>
      </div>
      <div class="form-group row col-6 col-md-push-4 offset-md-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Montant</label>
          <div class="col">
          <input type="number" #numeroCompte ngModel required="required" name="montant" class="form-control" id="inputPassword3" placeholder="Montant à Déposer ">
          </div>
      </div>
      <div class="form-group row col-6 col-md-push-4 offset-md-3">
          <div class="col">
          <button type="submit" name="valider" class="btn btn-primary"  >DEPOSER</button>
          </div>
      </div>
      </form>
