<h1 align="center"> Retrait</h1>

<form #retrait=ngForm (ngSubmit)="onsubmitretrait(retrait.value)">
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Code Wari</label>

    </div>
  
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Type Piece</label>

        <select class="form-control" #typePieceb ngModel name="typePiece">
                <option  value="CIN">CIN</option>
                <option  value="Passeport">Passeport</option>

        </select>
        </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Numero Pi√©ce</label>

        <input type="text" #numeroPieceb ngModel required="required" name="numeroPieceb" class="form-control" id="username" placeholder="Numero Piece">

    </div>
    
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
