<app-header></app-header>

<h1 align="center">  Account Users</h1>
<br>
<form #c=ngForm (ngSubmit)="onsubmit(c.value)">

    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Utilisateur</label>
        <div class="col">
        <select class="form-control" #utilisateur ngModel name="utilisateur">
            <option *ngFor="let u of utilisateurs" value="{{u.id}}">{{u.username}}</option>
        </select>
    </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Compte</label>
        <div class="col">
        <select class="form-control" #compte ngModel name="compte">
            <option *ngFor="let c of comptes" value="{{c.id}}">{{c.numeroCompte}}</option>
        </select>
    </div>
    </div>
    <div class="form-group row col-6 col-md-push-4 offset-md-3">
        <div class="col">
        <button type="submit" name="valider" class="btn btn-primary"  >ATTRIBUER UN COMPTE</button>
        </div>
    </div>
</form>
